<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
  <title>flex布局</title>
<style type="text/css">
			.grid{
				display: flex;
				width: 100px;
				height: 100px;
				border: 1px solid #f00;
				background-color: #f0f0f0;
				margin-left: auto;
				margin-right: auto;
				margin-top: 20px;
			}
      .grid span{
				width: 24px;
				height: 24px;
				border-radius:50%;
				background-color: #000;
				margin: 4px;			
				color: #fff;
				text-align: center;
				line-height: 24px;
			}
</style>
</head>
<body>
  		<!-- 
		   1: 采用 Flex 布局的元素，称为 Flex 容器（flex container）
		   2: 它的所有子元素自动成为容器成员，称为 Flex 项目（flex item），简称"项目"
		   3: 默认水平轴是主轴, justify-content属性定义了项目在主轴上的对齐方式。
		   4: align-items：属性定义项目在交叉轴上如何对齐    
		-->
		<!-- flex容器 -->
<div class="grid" style="justify-content: end" >
  <span></span>
</div>
</body>

</html>
